<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARKNIGHT Game World</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <nav class="navbar">
        <h1>Darknight Game World</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="slider-container">
        <div class="slider">
            <div class="slide fade">
               <img src="/images/minecraft.jpg" alt="Minecraft">
            </div>
            <div class="slide video-slide fade">
                <video src="/images/video.mp4" controls autoplay muted></video>
            </div>
            <div class="slide fade">
                <img  src="/images/pubg.jpg" alt="PUBG">
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
   
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Game Landing Page</p>
            <div class="footer-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Games</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
